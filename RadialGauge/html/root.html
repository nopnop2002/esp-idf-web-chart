<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
	<title>ADC Meter</title>
</head>

<body>
	<h1 id="header"></h1>

	<canvas id="canvas1"></canvas>

	<canvas id="canvas2"></canvas>

	<canvas id="canvas3"></canvas>

	<script>
		var gauge1 = new RadialGauge({
			renderTo: 'canvas1',
			width: 300,
			height: 300,
			//units: "mV",
			minValue: 0,
			maxValue: 3500,
			majorTicks: [
				"0", "500", "1000", "1500", "2000", "2500", "3000", "3500"
			],
			minorTicks: 2,
			strokeTicks: true,
			highlights: [
				{ from: 2500, to: 3000, color: "rgba(200, 250, 50, .75)" },
				{ from: 3000, to: 3500, color: "rgba(200, 50, 50, .75)" }
			],
			colorPlate: "#fff",
			borderShadowWidth: 0,
			borders: false,
			needleType: "arrow",
			needleWidth: 2,
			needleCircleSize: 7,
			needleCircleOuter: true,
			needleCircleInner: false,
			animationDuration: 1500,
			animationRule: "linear"
		}).draw();

		var gauge2 = new RadialGauge({
			renderTo: 'canvas2',
			width: 300,
			height: 300,
			//units: "mV",
			minValue: 0,
			maxValue: 3500,
			majorTicks: [
				"0", "500", "1000", "1500", "2000", "2500", "3000", "3500"
			],
			minorTicks: 2,
			strokeTicks: true,
			highlights: [
				{ from: 2500, to: 3000, color: "rgba(200, 250, 50, .75)" },
				{ from: 3000, to: 3500, color: "rgba(200, 50, 50, .75)" }
			],
			colorPlate: "#fff",
			borderShadowWidth: 0,
			borders: false,
			needleType: "arrow",
			needleWidth: 2,
			needleCircleSize: 7,
			needleCircleOuter: true,
			needleCircleInner: false,
			animationDuration: 1500,
			animationRule: "linear"
		}).draw();

		var gauge3 = new RadialGauge({
			renderTo: 'canvas3',
			width: 300,
			height: 300,
			//units: "mV",
			minValue: 0,
			maxValue: 3500,
			majorTicks: [
				"0", "500", "1000", "1500", "2000", "2500", "3000", "3500"
			],
			minorTicks: 2,
			strokeTicks: true,
			highlights: [
				{ from: 2500, to: 3000, color: "rgba(200, 250, 50, .75)" },
				{ from: 3000, to: 3500, color: "rgba(200, 50, 50, .75)" }
			],
			colorPlate: "#fff",
			borderShadowWidth: 0,
			borders: false,
			needleType: "arrow",
			needleWidth: 2,
			needleCircleSize: 7,
			needleCircleOuter: true,
			needleCircleInner: false,
			animationDuration: 1500,
			animationRule: "linear"
		}).draw();

		document.getElementById("canvas1").style.display = "none";
		document.getElementById("canvas2").style.display = "none";
		document.getElementById("canvas3").style.display = "none";
	</script>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
